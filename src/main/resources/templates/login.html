<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card shadow-5-strong" style="
        margin-top: -100px;
        margin-left: 20vw;
        margin-right: 20vw;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12">
                    <h2 class="fw-bold mb-5">Sign in now</h2>
                    <form method="post" th:action="@{/login}">
                        <div class="form-outline mb-4">
                            <div class="row">
                                <div class="col-lg-4" style="width: 20%">
                                    <label class="form-label" for="username"><b>Username :</b></label>
                                </div>
                                <div class="col me-5">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter a Username"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <div class="row">
                                <div class="col-lg-4" style="width: 20%">
                                    <label class="form-label" for="password"><b>Password :</b></label>
                                </div>
                                <div class="col me-5">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" name="remember-me" />
                            <label class="form-check-label">
                                Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4 btn-lg">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
